<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Utama - AwiNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0;
        }
        .menu-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .card-menu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        /* Pengaturan Logo Ganti Tulisan */
        .logo-img {
            max-width: 200px; /* Atur lebar logo di sini */
            height: auto;
            margin-bottom: 25px;
        }

        .btn-command {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-pendaftaran {
            background: linear-gradient(135deg, #007bff, #0056b3);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-monitoring {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-command:active { transform: scale(0.96); }

        .btn-command i {
            font-size: 1.4rem;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 12px;
            width: 45px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="card-menu">
        <img src="logo.png" alt="AwiNet Logo" class="logo-img">
        
        <a href="pendaftaran.html" class="btn-command btn-pendaftaran">
            <i class="fas fa-user-plus"></i>
            <span>Pendaftaran Baru</span>
        </a>

        <a href="monitoring.html" class="btn-command btn-monitoring">
            <i class="fas fa-chart-line"></i>
            <span>Monitoring Progres</span>
        </a>
    </div>
</div>

</body>
</html>
